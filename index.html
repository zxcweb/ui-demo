<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作品展示</title>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
    <style>
        *{
            box-sizing:border-box;
        }
        h2{
            color:blue;
            text-align: center;
            padding:10px;
        }
        .img-box{
            width:100%;
            height:auto;
        }
        .img-box img{
            width:100%;
            background-color: #f0f0f0;
        }
    </style>
    <script src="plugin/jquery.min.js"></script>
    <script src="plugin/jquery.lazyload.min.js"></script>
</head>

<body>
    <!-- <h2>作品展示</h2> -->
    <div class="img-box">
        <img class="lazyload" src="images/logo.png" data-original="images/1.jpg"/>
        <img class="lazyload" src="images/logo.png" data-original="images/1.jpg"/>
        <img class="lazyload" src="images/logo.png" data-original="images/1.jpg"/>
        <img class="lazyload" src="images/logo.png" data-original="images/1.jpg"/>
    </div>
</body>
<script>
$(function(){
    $("img").lazyload()
})
</script>

</html>
